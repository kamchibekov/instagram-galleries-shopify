image: ubuntu

variables:
  IMAGE_TAG: $CI_REGISTRY/kamchibekov/instamaterial:latest

stages:
  - build


build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $IMAGE_TAG .
    - docker push $IMAGE_TAG
  only:
    - master
